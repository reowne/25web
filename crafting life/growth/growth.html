      </div>
      <div class="row">
        <div class="node locked" data-id="8" data-parent="4">8</div>
        <div class="node locked" data-id="9" data-parent="5">9</div>
        <div class="node locked" data-id="10" data-parent="6">10</div>
        <div class="node locked" data-id="11" data-parent="7">11</div>
      </div>
    </div>
  </main>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <button id="close-btn">X</button>
      <p id="popup-text"></p>
      <button id="action-btn">습득하기</button>
    </div>
